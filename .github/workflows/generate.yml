name: Generate and Publish Holiday Notice

on:
  schedule:
    - cron: '0 0 * * *' # JST 09:00に相当（毎日00:00 UTC）
  workflow_dispatch:     # 手動実行も許可

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate holiday notice image
        run: node generate_holiday_notice.js

      - name: Commit and push generated image
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add holiday_notice.png
          git commit -m "Update holiday notice image [skip ci]" || echo "No changes to commit"
          git push
